<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Best Tables Ever</title>
  </head>
  <style media="screen">
    table, th, td {
border: 1px solid black;
    }
    th{
      background-color: cyan;
    }
    .lightGrey{
background-color: #E3E1E2;
    }
    .darkGrey{
background-color: #9C9C9C;
    }
    .dash{
border-style: dashed;
border-width: thick;
    }
  </style>
  <body>
    <table style="width:50%">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr class="lightGrey">
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr class="darkGrey">
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr class="lightGrey">
        <td>John</td>
        <td>Brosius</td>
        <td>21</td>
      </tr>
      <tr class="darkGrey">
        <td>Mike</td>
        <td>Awesome</td>
        <td>20</td>
      </tr>
      <tr class="lightGrey">
        <td>Katherine</td>
        <td>English</td>
        <td>19</td>
      </tr>
      <tr class="darkGrey">
        <td>Bob</td>
        <td>Miller</td>
        <td>84</td>
      </tr>
    </table>
<br><br><br>
    <table class="dash">
      <tr>
        <th>Rank</th>
        <th>Flavor</th>
      </tr>
      <tr>
        <td align="center" background="cookie.jpg" width="500px" height="500px"><h1><font color="red">1</font></h1></td>
        <td align="center" background="chocoChipCookieDough.jpg" width="800px" height="500px"><b>Chocolate Chip Cookie Dough</b></td>
      </tr>
      <tr>
        <td align="center" background="neaIngredients.jpg" width="500px" height="500px"><h1><font color="red">2</font></h1></td>
        <td align="center" background-size="100px 200 px" background="Nea.jpg" width="800px" height="500px"><b>Neopolitan</b></td>
      </tr>
      <tr>
        <td align="center" background="butterfinger.jpg" width="500px" height="500px"><h1><font color="red">3</font></h1></td>
        <td align="center" background-size="100px 200 px" background="butterfingerBlizzard.png" width="800px" height="500px"><b>Butterfinger Blizard</b></td>
      </tr>
      <tr>
        <td align="center"background="cherrycherry.jpg" width="500px" height="500px"><h1><font color="cyan">4</font></h1></td>
        <td align="center" background-size="100px 200 px" background="cherry.jpg" width="800px" height="500px"><font color="black"><b>Cherry</b></font></td>
      </tr>
      <tr>
        <td align="center" background="mintmint.jpg" width="500px" height="500px"><h1><font color="red">5</font></h1></td>
        <td align="center" background-size="100px 200 px" background="mint.jpg" width="800px" height="500px"><font color="red"><b>Mint Chocolate Chip</b></font></td>
      </tr>
    </table>
  </body>
</html>
